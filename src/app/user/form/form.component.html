<h1>Simulateur de conseils financiers</h1>

<form [formGroup]="conseilForm">
  <h2>Informations financières</h2>
  <label for="montant">Montant investi:</label>
  <input type="number" id="montant" formControlName="montant">

  <label for="duree">Durée de l'investissement (années):</label>
  <input type="number" id="duree" formControlName="duree">

  <label for="tauxInteret">Taux d'intérêt annuel:</label>
  <input type="number" id="tauxInteret" formControlName="tauxInteret">

  <h2>Profil d'investisseur</h2>
  <label for="toleranceRisque">Tolérance au risque:</label>
  <select id="toleranceRisque" formControlName="toleranceRisque">
    <option value="faible">Faible</option>
    <option value="moyenne">Moyenne</option>
    <option value="elevee">Élevée</option>
  </select>

  <label for="objectifs">Objectifs financiers:</label>
  <textarea id="objectifs" formControlName="objectifs"></textarea>

  <button type="submit" (click)="simuler()">Simuler</button>
</form>

<div *ngIf="resultat">
  <h2>Résultat</h2>

  <p>Montant final: {{ resultat.montantFinal }}</p>
  <p>Intérêts totaux: {{ resultat.interetsTotaux }}</p>
  <p>Conseils supplémentaires basés sur votre profil : {{ resultat.conseils }}</p>
</div>
