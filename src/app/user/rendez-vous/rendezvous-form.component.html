<!-- rendezvous-form.component.html -->
<form (ngSubmit)="submitRendezvous()">
    <div>
      <label for="name">Nom:</label>
      <input type="text" id="name" name="name" [(ngModel)]="rendezvous.name" required>
    </div>
    <div>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" [(ngModel)]="rendezvous.date" required>
    </div>
    <div>
      <label for="time">Heure:</label>
      <input type="time" id="time" name="time" [(ngModel)]="rendezvous.time" required>
    </div>
    <button type="submit">Ajouter rendez-vous</button>
  </form>
