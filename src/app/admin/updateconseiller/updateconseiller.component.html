<div class="container">
    <h2>Update Conseiller</h2>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="pays">Pays:</label>
        <input type="text" formControlName="pays" class="form-control">
      </div>
      <div class="form-group">
        <label for="societe">Societe:</label>
        <input type="text" formControlName="societe" class="form-control">
      </div>
      <div class="form-group">
        <label for="expertise">Expertise:</label>
        <input type="text" formControlName="expertise" class="form-control">
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL:</label>
        <input type="text" formControlName="imageUrl" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <p class="text-danger">{{ errorMessage1 }}</p>
    </form>
  </div>
