<div class="container">
  <h2>Add Conseiller</h2>
  <button class="btn btn-primary my-3" routerLink="/admin/">Back</button>
  <form (ngSubmit)="addConseiller()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="conseiller.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="pays">Pays:</label>
      <input type="text" class="form-control" id="pays" [(ngModel)]="conseiller.pays" name="pays" required>
    </div>
    <div class="form-group">
      <label for="societe">Société:</label>
      <input type="text" class="form-control" id="societe" [(ngModel)]="conseiller.societe" name="societe" required>
    </div>
    <div class="form-group">
      <label for="expertise">Expertise:</label>
      <input type="text" class="form-control" id="expertise" [(ngModel)]="conseiller.expertise" name="expertise" required>
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" class="form-control-file" id="image" (change)="onFileSelected($event)" accept="image/*" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Add Conseiller</button>
  </form>
</div>
